<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sphere position="0 3 -4" color="red" animation="
            property: scale;
            from: 1 1 1;
            to: 2 2 2;
            loop: true;
            dir: alternate;
            "></a-sphere>></a-sphere>
            <a-sphere position="0 1 -4" color="orange" ></a-sphere>
            <a-sphere position="0 -1 -4" color="limegreen" 
            animation="
                property: position;
                from: 0 -1 -4;
                to: 4 2 -4;
                loop: true;
                dir: alternate;
                "></a-sphere>
                <a-sky color=lighblue ></a-sky>
        </a-scene>
    </body>
</html>
