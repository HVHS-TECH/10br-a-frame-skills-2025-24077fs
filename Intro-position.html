<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sphere position="0 3 -3" color="red" ></a-sphere>
            <a-light position="3 3 3" ></a-light>

            <a-entity id="camera" camera
		position="0 1.6 0"
		extended-wasd-controls="flyEnabled: true; turnEnabled: true; lookEnabled: true; maxLookAngle: 60;">
	</a-entity>
        </a-scene>
    </body>
</html>
